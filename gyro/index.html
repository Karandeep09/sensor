    // x.innerHTML = ""+sensor.x;
    // y.innerHTML = ""+sensor.y;
    // z.innerHTML = ""+sensor.z;
    var a = document.getElementById("aud");
     
      if(sensor.y > 1)
        {a.src = "left.mp3";
         a.play();

     else if(sensor.y < -1)
       {a.src = "right.mp3";
        a.play();
       }
        
};
