	<p id = "x">X</p>

    <p id = "z">Z</p>

  	let acl = new Accelerometer({frequency: 60});
   acl.addEventListener('reading', () => {
   //alert("Hi");

   z = document.getElementById('z');

   z.innerHTML = "" + acl.z
  });

acl.start();
  </script>
